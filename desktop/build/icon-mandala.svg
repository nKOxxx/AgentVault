<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Cream/white gradient background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="90%" style="stop-color:#f5f5f0"/>
      <stop offset="100%" style="stop-color:#e8e8e0"/>
    </radialGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Rounded square background (coaster shape) -->
  <rect x="16" y="16" width="480" height="480" rx="80" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#d4d4c8" stroke-width="2"/>
  <circle cx="256" cy="256" r="185" fill="none" stroke="#d4d4c8" stroke-width="1"/>
  
  <!-- Mandala pattern - outer petals -->
  <g stroke="#c0c0b0" stroke-width="1.5" fill="none">
    <!-- 12 outer petals -->
    <path d="M256 56 Q280 100 256 144 Q232 100 256 56"/>
    <path d="M256 456 Q280 412 256 368 Q232 412 256 456"/>
    <path d="M456 256 Q412 280 368 256 Q412 232 456 256"/>
    <path d="M56 256 Q100 280 144 256 Q100 232 56 256"/>
    
    <path d="M397 115 Q380 160 340 170 Q350 130 397 115"/>
    <path d="M115 115 Q160 130 170 170 Q130 160 115 115"/>
    <path d="M397 397 Q350 382 340 342 Q380 352 397 397"/>
    <path d="M115 397 Q130 352 170 342 Q160 382 115 397"/>
  </g>
  
  <!-- Inner geometric pattern -->
  <g stroke="#b8b8a8" stroke-width="1" fill="none">
    <!-- Hexagon inner -->
    <polygon points="256,120 338,167 338,258 256,305 174,258 174,167" stroke-width="2"/>
    <polygon points="256,145 315,182 315,243 256,280 197,243 197,182" stroke-width="1"/>
    
    <!-- Diamond shapes -->
    <path d="M256 120 L290 180 L256 240 L222 180 Z"/>
    <path d="M256 272 L290 332 L256 392 L222 332 Z"/>
    <path d="M174 167 L234 201 L234 265 L174 231 Z"/>
    <path d="M338 167 L278 201 L278 265 L338 231 Z"/>
  </g>
  
  <!-- Center vault/lock motif -->
  <g fill="#a0a090">
    <!-- Center circle -->
    <circle cx="256" cy="256" r="35"/>
    <circle cx="256" cy="256" r="25" fill="#f5f5f0"/>
    
    <!-- Lock body in center -->
    <rect x="241" y="251" width="30" height="25" rx="3" fill="#888880"/>
    <path d="M248 251 v-8 a8 8 0 0 1 16 0 v8" fill="none" stroke="#888880" stroke-width="3"/>
    <circle cx="256" cy="263" r="3" fill="#f5f5f0"/>
  </g>
  
  <!-- Decorative dots -->
  <g fill="#c0c0b0">
    <circle cx="256" cy="90" r="4"/>
    <circle cx="256" cy="422" r="4"/>
    <circle cx="90" cy="256" r="4"/>
    <circle cx="422" cy="256" r="4"/>
    <circle cx="397" cy="115" r="3"/>
    <circle cx="115" cy="115" r="3"/>
    <circle cx="397" cy="397" r="3"/>
    <circle cx="115" cy="397" r="3"/>
  </g>
  
  <!-- Fine lace detail lines -->
  <g stroke="#d0d0c0" stroke-width="0.5" opacity="0.6">
    <circle cx="256" cy="256" r="150" stroke-dasharray="5,5"/>
    <circle cx="256" cy="256" r="120" stroke-dasharray="3,7"/>
    <circle cx="256" cy="256" r="90" stroke-dasharray="2,4"/>
  </g>
  
  <!-- Corner flourishes -->
  <g stroke="#d4d4c8" stroke-width="1" fill="none" opacity="0.7">
    <path d="M80 80 Q120 80 140 100 Q160 120 160 160"/>
    <path d="M432 80 Q392 80 372 100 Q352 120 352 160"/>
    <path d="M80 432 Q120 432 140 412 Q160 392 160 352"/>
    <path d="M432 432 Q392 432 372 412 Q352 392 352 352"/>
  </g>
</svg>
